<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-Register</title>
</head>
<body>


    <main>
        <label for="initial-price">
            <input required id="initial-price" type="number" placeholder="Initial Price" >
        </label>

        <label for="quantity">
            <input required id="quantity" type="number" placeholder="Quantity">
        </label>

        <label for="current-price">
            <input required id="current-price" type="number" placeholder="Current Price">
        </label>

        <button id="submit-btn">Tell Me!</button>

        <div id="Output"></div>
    </main>










    <script src="app.js" type="text/javascript"></script>
    
</body>
</html>
